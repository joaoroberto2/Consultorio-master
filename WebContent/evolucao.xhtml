<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>


	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:body>
			<h:form>

				<h3>Evolução</h3>

				<p:editor id="editor" widgetVar="editorWidget"
					value="#{editorView.text}" width="800" />

				<h:panelGrid columns="2" style="margin-top: 10px">
					<p:commandButton value="Submit" update="display"
						oncomplete="PF('dlg').show()" icon="pi pi-save" />

					<p:commandButton value="Clear" type="button"
						onclick="PF('editorWidget').clear();" icon="pi pi-times" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade">
					<h:outputText id="display" value="#{editorView.text}" escape="false" />
				</p:dialog>

			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
